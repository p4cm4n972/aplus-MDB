<div class="container">
  <div class="row">
 <!--Rotating card-->     
<div class="col-md-3" *ngFor="let part of partList">
    <mdb-card-rotating #card>
        <!--Front Side-->
        <div class="face front card tp-box_side tp-box_front">
            <!-- Image-->
            <div class="mx-auto">
                <div class="view overlay hm-white-slight waves-light" mdbRippleRadius>
                    <img [src]="part.partImgUrl" [alt]="part.partenaireName" class="img-fluid" alt="" width="100%">
                    
                </div>
            </div>
            <!--/.Image-->

            <!--Content-->
            <div class="content">
                <h4>{{part.partenaireName}}</h4>
                <a class="rotate-btn" data-card="card-2" (click)="card.toggle()"><i class="fa fa-chevron-right"></i></a>
                <hr>
                <p>{{part.partDetail}}</p>
            </div>
            <!--/.Content-->

        </div>
        <!--/.Front Side-->

        <!--Back Side-->
        <div class="face back tp-box_side tp-box_back">
            <!--Title-->
            <h4 class="card-title">Social shares <i class="fa fa-close rotate-btn" (click)="card.toggle()"></i></h4>
            <hr>

            <!--Social Icons-->
            <ul class="inline-ul">
                <li><a class="btn-floating btn-small btn-fb waves-light" mdbRippleRadius><i class="fa fa-facebook"> </i></a></li>
                <li><a class="btn-floating btn-small btn-tw waves-light" mdbRippleRadius><i class="fa fa-twitter"> </i></a></li>
                <li><a class="btn-floating btn-small btn-gplus waves-light" mdbRippleRadius><i class="fa fa-google-plus"> </i></a></li>
                <li><a class="btn-floating btn-small btn-li waves-light" mdbRippleRadius><i class="fa fa-linkedin"> </i></a></li>
                <li><a class="btn-floating btn-small btn-git waves-light" mdbRippleRadius><i class="fa fa-github"> </i></a></li>
                <li><a class="btn-floating btn-small btn-pin waves-light" mdbRippleRadius><i class="fa fa-pinterest"> </i></a></li>
                <li><a class="btn-floating btn-small btn-ins waves-light" mdbRippleRadius><i class="fa fa-instagram"> </i></a></li>
            </ul>

            <h5>Join our community</h5>
            <hr>

            <!--Social Icons-->
            <ul class="inline-ul">
                <li><a class="btn btn-fb waves-light" mdbRippleRadius><i class="fa fa-facebook"> </i></a></li>
                <li><a class="btn btn-tw waves-light" mdbRippleRadius><i class="fa fa-twitter"> </i></a></li>
                <li><a class="btn btn-li waves-light" mdbRippleRadius><i class="fa fa-linkedin"> </i></a></li>
                <li><a class="btn btn-ins waves-light" mdbRippleRadius><i class="fa fa-instagram"> </i></a></li>
            </ul>
            

        </div>
        <!--/.Back Side-->
    </mdb-card-rotating>
</div>
<!--/.Rotating card-->

 <!-- Image thumbnails partenaires-->
 

<!--/.Rotating card-->
</div>
</div>
