<div class="container">
  <button class="btn blue btn-rounded waves-light" mdbRippleRadius (click)='onBack()'>
    <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
  </button>
  <div class="row">
        <div class="col-md-12">
    
            <!--Card Primary-->
            <div class="card  blue lighten-1 text-center z-depth-2">
                <div class="card-body">
                    <p class="white-text mb-0">{{produit?.categorieName}}</p>
                </div>
            </div>
        </div>
  </div>
  <div class="row">
    <!--Card-->
    <div class="card card-cascade col-md-3 mx-auto text-center" *ngFor="let produit of produit?.categorieProduit | alphaList: 'productName'">

      <!--Card image-->
      <div class="view overlay hm-white-slight waves-light" mdbRippleRadius>
        <img [src]="produit?.productImg" class="img-fluid mx-auto" alt="" style="min-height:125px;max-height:125px">
        <a href={{produit?.productUrl}} target="_blank" onclick="window.open(this.href,'child','height=800,width=1200,top=20%'); return false;">
          <div class="mask"></div>
        </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <div class="card-body text-center">
        <!--Title-->
        <div>
          <img [src]='produit?.productSellerImg' [alt]="produit?.productSeller" class="img-fluid" style="max-width:80px;margin-bottom:5px">
        </div>
        <p class="card-title" style="min-height:48px">{{produit?.productName}}</p>
        <div class="btn-group" dropdown *ngIf="produit.modele[0].modeleName">
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle waves-light" style="bottom:0;" mdbRippleRadius>
            series
          </button>
          <div class="dropdown-menu dropdown-primary">
            <a *ngFor="let serie of produit.modele,index as x " class="dropdown-item" href={{serie.modeleLink}} target="_blank" onclick="window.open(this.href,'child','height=800,width=1200,top=20%'); return false;">{{serie?.modeleName}}</a>

          </div>
        </div>

        <!--/.Card content-->

      </div>
      <!--/.Card-->
    </div>
  </div>
